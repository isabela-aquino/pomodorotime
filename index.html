<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Pomodoro</title>
</head>
<body>

    <h1>Pomodoro</h1>

    <div class="time">
        <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <br>

    <div class="option">
        <button id="btn_pomodoro" onclick="workPomodoro()">Work (25m)</button>
        <button id="btn_shortbreak" onclick="breakPomodoro()">Break (5m)</button>
    </div>

    <div class="buttons-time">
        <button onclick="startCounter()"><i data-feather="play-circle"></i></button>
        <button onclick="pauseCounter()"><i data-feather="pause-circle"></i></button>
        <button onclick="resetCounter()"><i data-feather="stop-circle"></i></button>
    </div>

    
    <script>
      feather.replace()
    </script>

    <script src="script.js"></script>
</body>
</html>
